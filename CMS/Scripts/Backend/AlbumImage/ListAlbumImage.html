<!-- PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a style="font-size: 16px; font-weight: bold;">{{page.title}}</a>
        </li>
    </ul>
</div>
<!--Main-->
<div class="row">
    <div id="albumImage">
        <div class="portlet light bordered">
            <div id="gridContainer" dx-data-grid="gridAlbumImages" dx-item-alias="item">
                <!--Template Published-->
                <div data-options="dxTemplate:{ name:'publishedCellTemplate' }">
                    <span class="fa fa-check text-success" ng-if="item.value"></span>
                    <span class="fa fa-close text-danger" ng-if="!item.value"></span>
                </div>
                <!--Template Featured-->
                <div data-options="dxTemplate:{ name:'featuredCellTemplate' }">
                    <span class="fa fa-check text-success" ng-if="item.value"></span>
                    <span class="fa fa-close text-danger" ng-if="!item.value"></span>
                </div>
                <!--Template Views-->
                <div data-options="dxTemplate:{ name:'viewsCellTemplate' }">
                    <span class="badge badge-primary"> {{item.value}} </span>
                </div>
            </div>
            <div dx-context-menu="contextMenuAlbumImage"></div>
        </div>

        <!--Popup Delete-->
        <div class="popup" dx-popup="popupDeleteAlbumImage">
            <div data-options="dxTemplate: { name:'templateDeleteAlbumImage' }">
                <div style="text-align: center" ng-cloak>{{titleDeleteAlbumImage}}</div>
                <br />
                <div dx-button="{ text: 'Có', icon: 'floppy', onClick: ConfirmDelete, type: 'success' }"></div>
                <div dx-button="{ text: 'Không', icon: 'clear', onClick: CancelDelete, type: 'danger' }"></div>
            </div>
        </div>
    </div>
</div>
